<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>Создать ссылку</button>
<div id="linkContainer"></div>
<script>
    const button = document.querySelector('button');
    const container = document.getElementById('linkContainer');
    button.addEventListener('click', (e) => {
        const link = document.createElement('a');
        link.setAttribute('href', "https://developer.mozilla.org/ru/");
        link.setAttribute('target', '_blank');
        link.textContent = "Перейти на MDN";
        container.appendChild(link);
    })
</script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="myForm">
    <input type="text" id="nameInput" placeholder="Введите имя">
    <button type="submit">Отправить</button>
</form>
<p id="message"></p>
<script>
    const myForm = document.getElementById('myForm');
    const input = document.getElementById('nameInput');
    const paragraph = document.getElementById('message');
    myForm.addEventListener('submit', (event) => {
        event.preventDefault()
        const value = input.value;
        if (value !== '') {
            paragraph.textContent = "Данные успешно отправлены!";
        } else {
            paragraph.textContent = "Поле не может быть пустым!";
        }
    })
</script>
</body>
</html>
