<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример без addEventListener</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        #text-block {
            padding: 20px;
            border: 2px solid #3498db;
            background-color: #eaf6ff;
            font-size: 1.2em;
            margin-top: 50px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Этот класс будет переключаться */
        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
    </style>
</head>
<body>

    <h1>Переключение класса по таймеру</h1>

    <div id="text-block">
        <p>Этот текст будет исчезать и появляться автоматически каждые 2 секунды.</p>
    </div>

    <script>
        const textBlock = document.getElementById('text-block');

        // Используем setInterval, чтобы выполнять код каждые 2000 миллисекунд
        setInterval(() => {
            // Переключаем класс 'hidden' на элементе
            textBlock.classList.toggle('hidden');
        }, 2000);
    </script>

</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутая смена классов</title>

    <style>
        .toggle-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            color: white;
            transition: background-color 0.8s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Классы для разных цветов */
        .color-1 { background-color: #007bff; }
        .color-2 { background-color: #28a745; }
        .color-3 { background-color: #ffc107; }
        .color-4 { background-color: #dc3545; }
        .color-5 { background-color: #6f42c1; }
    </style>
</head>
<body>

    <button id="my-button" class="toggle-button color-1">Нажми меня!</button>

    <script>
        const myButton = document.getElementById('my-button');
        const colors = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5'];
        let currentColorIndex = 0;

        myButton.addEventListener('click', () => {
            // Удаляем текущий класс
            myButton.classList.remove(colors[currentColorIndex]);

            // Переходим к следующему цвету
            currentColorIndex = (currentColorIndex + 1) % colors.length;

            // Добавляем новый класс
            myButton.classList.add(colors[currentColorIndex]);
        });
    </script>

</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .todo-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #add-button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #add-button:hover {
            background-color: #0056b3;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>Список дел</h1>

    <div class="input-group">
        <input type="text" id="task-input" placeholder="Введите новую задачу">
        <button id="add-button">Добавить</button>
    </div>

    <ul id="task-list" class="task-list">
    </ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Получаем ссылки на DOM-элементы
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-button');
        const taskList = document.getElementById('task-list');

        // 2. Функция для добавления новой задачи
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Пожалуйста, введите задачу!');
                return;
            }

            // Создаем элементы новой задачи
            const listItem = document.createElement('li');
            listItem.className = 'task-item';

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.className = 'delete-button';

            // Добавляем обработчик события для кнопки удаления
            deleteButton.addEventListener('click', () => {
                listItem.remove();
            });

            // Собираем все элементы в listItem
            listItem.appendChild(taskSpan);
            listItem.appendChild(deleteButton);

            // Добавляем новый элемент в список
            taskList.appendChild(listItem);

            // Очищаем поле ввода
            taskInput.value = '';
        }

        // 3. Обработчики событий
        // Добавление задачи по клику на кнопку
        addButton.addEventListener('click', addTask);

        // Добавление задачи по нажатию Enter в поле ввода
        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    });
</script>
</body>
</html>
