<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="changeTextButton">Нажми меня</button>
<p id="myText">Оригинальный текст.</p>
<script>
    const textButton = document.getElementById("changeTextButton");
    const paragraph = document.getElementById("myText");

    function handleClick() {
        paragraph.innerText = "Текст изменен!";
    }
    textButton.addEventListener("click", handleClick);
</script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<button id="toggleButton">Скрыть/Показать</button>
<div id="box" style="width: 100px; height: 100px; background-color: lightblue;">Отображаемый текст</div>
<script>
    const button = document.getElementById("toggleButton");
    const block = document.getElementById("box");

    function handleClick() {
        block.classList.toggle("hidden");
    }
    button.addEventListener("click", handleClick);
</script>
</body>
</html>
