{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        {{ form.password2 }}
                    </div>
                    <input type="submit" value="Регистрация">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
