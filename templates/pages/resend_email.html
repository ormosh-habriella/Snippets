{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Повторная отправка подтверждения</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle"></i>
                            Введите ваш email, чтобы получить повторное письмо для подтверждения аккаунта.
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Отправить email</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/" class="btn btn-link">Вернуться к входу</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
